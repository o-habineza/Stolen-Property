<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Claim Ownership</title>
    </h:head>
    <h:body>
        <h:form> 
             Logged in: #{sessionScope.usersession.username}
            <h:commandButton value="Logout" action="#{login.doLogout()}"></h:commandButton>
  <h:form enctype="multipart/form-data">    
      
    <p:growl id="growl" showDetail="true" life="3000"/>  
 
    <p:panel header="Growl">  
        <h:panelGrid columns="2" cellpadding="5">  
            
            <table style="width:100%">   
                <tr>
                    <td><h:outputLabel value="Item:"/></td>
                    <td><h:outputText value="#{sessionScope.prptsession.propertyName}"/></td>
                </tr>
                <tr>
                    <td> <h:outputLabel value="Description:"/></td>
                    <td> <h:outputText value="#{sessionScope.prptsession.propertyDescription}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Categories:"/></td>
                    <td><h:outputText value="#{sessionScope.categorysession.categoryDescription}"/></td>
                </tr>
                <tr>                   
                    <td><p:messages showDetail="true"/></td>
                    <td><p:graphicImage value="DisplayImage?Image_id=#{sessionScope.prptsession.propertyID}" width="250" height="250"/>                                         
                    </td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Personal Note: Put any details which might help us to identify this item as yours"/></td>
                    <td><p:inputTextarea value="#{identContrl.identifies.description}" rows="6" cols="33"/></td>
                    <td><input type="hidden" value="#{sessionScope.prptsession.propertyID}" name="propertyID"/></td>
                    
                </tr>
                
                <tr>
                    <td> </td>
                    <td><p:commandButton value="Submit" actionListener="#{identContrl.insert()}" update="growl"/></td>
                </tr>
            </table>                 
        
        </h:panelGrid>  
    </p:panel> 
     </h:form>
</h:form>  
    </h:body>
</html>
