<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>All available Categories</title>
    </h:head>
    <h:body>
        <h:link outcome="createCategory" value="Create a new Category"/>
        <h:form>
            <h:dataTable value="#{catContrl.categoryDescription}" var="cat">
                <h:column>
                    <f:facet name="header">Category Name:</f:facet>
                    #{cat.categoryDescription}
                </h:column>
                <h:column> 
                    <f:facet name="header">Actions:</f:facet>
                   
                    <h:commandLink value="Remove"
                                   action="#{catContrl.remove(cat)}"                                  
                                   onclick="return confirm('Are you sure')">                                                                               
                    </h:commandLink>               

                    &nbsp;&nbsp;
                    <h:commandLink value="Edit"
                                   action="#{catContrl.edit(cat)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
