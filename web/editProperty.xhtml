<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Modify Property</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <table>

                <tr>
                    <td> <h:outputLabel value="Item:"/></td>
                    <td> <h:inputText value="#{prptsContrl.prpts.propertyName}" /> </td> 
                </tr>
                <tr>
                    <td> <h:outputLabel value="Description:"/></td>
                    <td> <h:inputTextarea value="#{prptsContrl.prpts.propertyDescription}" rows="6" cols="33" /> </td>
                </tr>
                <tr>
                    <td> <h:outputLabel value="Picture:"/></td>
                    <td><p:graphicImage value="/DisplayImage?Image_id=#{prptsContrl.prpts.propertyID}" width="250" height="250"/></td> 
                </tr>
                <tr>
                    <td> </td>
                    <td><p:panelGrid columns="2">                            
                            <p:fileUpload value="#{prptsContrl.file}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/> 
                        </p:panelGrid>                                          
                    </td>
                </tr>      
                <tr>
                    <td> </td>
                    <td><h:commandButton value="Update Property"
                                         action="#{prptsContrl.save()}"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
