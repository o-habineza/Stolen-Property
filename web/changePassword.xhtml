<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Change Password</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td> <h:outputLabel value="Username:"/> </td>
                    <td> <h:inputText id="fstname" value="#{usrContrl.users.username}" 
                                      required="true"
                                      requiredMessage="Username is required"/>
                    <h:message for="fstname" style="color: red"/>
                    </td>
                </tr>
                <tr>
                    <td> <h:outputLabel value="Password:"/></td>
                    <td> <h:inputText id="lstname" value="#{usrContrl.users.password}"
                                      required="true"
                                      requiredMessage="Password is required"/>
                    <h:message for="lstname" style="color: red"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
