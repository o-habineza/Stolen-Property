    <body class=" login">
        <!-- BEGIN LOGO -->

        <div class="content">
            <f:view>
                <!-- BEGIN LOGIN FORM -->
                <h:form class="login-form" enctype="multipart/form-data">
                    <h:messages styleClass="alert-danger"/>
                    <h3 class="form-title font-green">Create Category</h3>
                  <p class="hint"> Enter the following details below: </p>
                   <div class="form-group">
                        <h:inputText class="form-control" 
                                     id="cname"
                                     value="#{catContrl.categories.categoryDescription}"
                                     required="true"
                                     requiredMessage="Category Name is required"
                                     pt:placeholder="Category"/>
                         <h:message for="cname" style="color: red"/>
                    </div>
                    
                   <div class="form-actions">
                       <h:commandButton value="Create Category" action="#{catContrl.insert()}"  class="btn green uppercase"/>
                       
                    </div>
                </h:form>
