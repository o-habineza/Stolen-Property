<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Report missing Property</title>
    </h:head>
    <h:body>
         <h:form enctype="multipart/form-data">
            <table>   
                <tr>
                    <td> <h:outputLabel value="Item:"/> </td>
                    <td> <h:inputText value="#{prptsContrl.prpts.propertyName}" /> </td>
                </tr>
                <tr>
                    <td> <h:outputLabel value="Description:"/></td>
                    <td> <h:inputTextarea value="#{prptsContrl.prpts.propertyDescription}" rows="6" cols="33" /> </td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Categories:"/></td>
                    <td> <h:selectOneMenu value="#{prptsContrl.prpts.categoryID}">
                            <f:selectItem itemValue="unselected" itemLabel="Select a Category"/>                
                            <f:selectItems value="#{catContrl.categoryDescription}" var="cat" itemValue="#{cat.categoryID}" itemLabel="#{cat.categoryDescription}"/>                          
                        </h:selectOneMenu> </td>
                </tr>
                <tr>                   
                    <td>  <p:messages showDetail="true"/> </td>
                    <td><p:panelGrid columns="2">                            
                            <p:fileUpload value="#{prptsContrl.file}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>                              
                        </p:panelGrid>                                          
                    </td>
                </tr>
                 <tr><td> <input type="hidden" value="reported" name="propertyStatus"/></td></tr>
                <tr>
                    <!--<td><f:facet name="footer">--> <td> </td>
                    <td>   <p:commandButton value="Report Property" ajax="false" action="#{prptsContrl.insert()}"/></td>
                    <!--</f:facet></td>-->                   
                </tr>
            </table>
        </h:form> 
    </h:body>
</html>
