<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <h:form id="login_form">
            <table>
                <tr>
                    <td> <h:outputLabel value="UserName:"/></td>
                    <td> <h:inputText id="usnam" value="#{login.user.username}"
                                      required="true"
                                      requiredMessage="Username is required"/>
                         <!--<h:message for="usnam" style="color: red"/>-->
                         <h:message for="usnam" />
                    </td> 
                
                </tr>
                <tr>
                    <td> <h:outputLabel value="Password:"/></td>
                    <td> <h:inputSecret id="pwd" value="#{login.user.password}" 
                                        required="true"
                                        requiredMessage="Password is required"/>
                         <!--<h:message for="pwd" style="color: red"/>-->
                    </td>          
                </tr> 
                <tr>
                    <td> </td>
                    <td>
                        <p:commandLink  action="crtUser">
                            <h:outputText value="Sign Up" />
                        </p:commandLink>
                    </td>
                </tr>
                <tr>
                    <td> </td>
                    <td><h:commandButton value="Login"
                                         action="#{login.doLogin()}"/></td>
                </tr>           
            </table>
            <font color="red"><h:messages></h:messages></font>
        </h:form>
    </h:body>
</html>
