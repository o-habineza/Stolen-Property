    <body class=" login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a href="homePage.xhtml">
                <!--<img src="resources/assets/pages/img/logo-big.png" alt="" />--> 
                <img src="resources/assets/pages/img/Logo_police.png" alt="" />
            </a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <f:view>
                <!-- BEGIN LOGIN FORM -->
                <h:form id="login_form">
                                   
                    
                    <h3 class="form-title font-green">Sign In</h3>
                    <div>                        
                       <h:messages  style="color: red" globalOnly="true"></h:messages>  
                    </div>

 
                    <div class="form-group">
                        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                        <!--<label class="control-label">Username</label>-->
                        <!--<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" />-->
                        <h:inputText id="usnam" value="#{login.user.username}"
                                     required="true"
                                     requiredMessage="Username is required"
                                     class="form-control form-control-solid placeholder-no-fix" autocomplete="off" pt:placeholder="Username"/>
                        <h:message for="usnam" style="color: red"/>
                    </div>
                    <div class="form-group">
                        <!--<label class="control-label visible-ie8 visible-ie9">Password</label>-->
                        <!--<label class="control-label">Password</label>-->
                        <!--<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" />-->
                        <h:inputSecret id="pwd" value="#{login.user.password}" 
                                       required="true"
                                       requiredMessage="Password is required"
                                       class="form-control form-control-solid placeholder-no-fix" autocomplete="off" pt:placeholder="Password"/>
                        <h:message for="pwd" style="color: red"/>                      
                    </div>
                    
                    <div class="form-actions">
                        <!--<button type="submit" class="btn green uppercase">Login</button>-->
                        <h:commandButton id="loginButtom" value="Login" action="#{login.doLogin()}" class="btn green uppercase"/> 
                    </div>
                    <div class="create-account">
                        <p>  
                        <!--<h:commandLink id="register-btn" class="uppercase" value="Create an account" action="pCreateUserTemp"/>-->                              
                            <a href="Page_createUser.xhtml" id="register-btn" class="uppercase">Create an account</a>
                        </p>
                    </div>
                </h:form>

</f:view>
